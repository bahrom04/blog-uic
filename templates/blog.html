{% extends 'base.html' %}
{% load static %}
{% block title %} 
    <title>Blog</title>
{% endblock %}

{% block blog_detail %} 
<div class="container py-5 px-2 bg-white">
    <div class="row px-4">
        <div class="col-12">
            <h2 class="mb-3 font-weight-bold">{{ post.title }}</h2>
            <img class="img-fluid mb-4" src="{{ post.image.url }}" alt="{{ post.title }}">

            <div class="d-flex">
                <p class="mr-3 text-muted"><i class="fa fa-calendar-alt"></i> {{ post.created_at}}</p>
                <p class="mr-3 text-muted"><i class="fa fa-folder"></i> {{ post.category }}</p>
                <!-- <p class="mr-3 text-muted"><i class="fa fa-comments"></i> 15 Comments</p> -->
            </div>
            <p>{{ post.content|safe }}</p>
        </div>
        <div class="col-12 py-4">
            {% for tag in tags %}
                <a href="" class="btn btn-sm btn-outline-primary mb-1">{{ tag }}</a>
            {% endfor %}
        </div>

    </div>
</div>
<!-- About End -->
{% endblock %}
