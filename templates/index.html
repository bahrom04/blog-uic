{% block blog_list %} 
<div class="container bg-white pt-5">
    {% for post in posts %}
        <div class="row blog-item px-3 pb-5">
            <div class="col-md-5">
                <img class="img-fluid mb-4 mb-md-0" src="{{ post.image }}" alt="Image">
            </div>
            <div class="col-md-7">
                <h3 class="mt-md-4 px-md-3 mb-2 py-2 bg-white font-weight-bold">{{post.title}}</h3>
                <div class="d-flex mb-3">
                    <small class="mr-2 text-muted"><i class="fa fa-calendar-alt"></i> {{post.published_at}}</small>
                    <small class="mr-2 text-muted"><i class="fa fa-folder"></i> 0</small>
                    <small class="mr-2 text-muted"><i class="fa fa-comments"></i> {{post.comment_count}}</small>
                </div>
                <p>
                    {{post.description}}
                </p>
                <a class="btn btn-link p-0" href="">Read More <i class="fa fa-angle-right"></i></a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
